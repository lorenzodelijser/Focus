<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        box-sizing: border-box;
      }

      * {
        box-sizing: inherit;
      }
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        background: #ffffff;
        width: 340px;
        height: auto;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        direction: ltr;
        font-feature-settings: "kern";
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      h1,
      p,
      a {
        display: block;
        margin-block-start: 0;
        margin-block-end: 0;
        margin-inline-start: 0;
        margin-inline-end: 0;
      }

      h1 {
        color: #000000;
      }

      p {
        line-height: 180%;
      }

      a {
        text-decoration: none;
        color: #3f75f3;
        text-decoration: underline;
      }

      svg {
        display: inline-block;
        padding-right: 8px;
      }

      .title {
        display: flex;
        flex-direction: row;
        padding-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <svg width="32" height="32" viewBox="0 0 28 28">
        <path
          fill="#3F75F3"
          d="M14 0.666656C21.36 0.666656 27.3334 6.63999 27.3334 14C27.3334 21.36 21.36 27.3333 14 27.3333C6.64002 27.3333 0.666687 21.36 0.666687 14C0.666687 6.63999 6.64002 0.666656 14 0.666656ZM14 11.3333C12.5334 11.3333 11.3334 12.5333 11.3334 14C11.3334 15.4667 12.5334 16.6667 14 16.6667C15.4667 16.6667 16.6667 15.4667 16.6667 14C16.6667 12.5333 15.4667 11.3333 14 11.3333Z"
        />
      </svg>
      <h1>Focus for Google Docs</h1>
    </div>
    <p>
      Focus is a visual overlay for Google Docs. Made to help you focus while
      writing documents. Made by
      <a href="https://twitter.com/lorenzodelijser" target="_blank"
        >Lorenzo de Lijser</a
      >
    </p>
  </body>
</html>
