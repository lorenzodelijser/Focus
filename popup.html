<!DOCTYPE html>
<html>

<head>
  <style>
    html {
      box-sizing: border-box;
    }

    * {
      box-sizing: inherit;
    }

    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      background: #ffffff;
      width: 180px;
      height: auto;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
        "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
        "Helvetica Neue", sans-serif;
      direction: ltr;
      font-feature-settings: "kern";
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    h1,
    p,
    a {
      display: block;
      margin-block-start: 0;
      margin-block-end: 0;
      margin-inline-start: 0;
      margin-inline-end: 0;
    }

    h1 {
      color: #000000;
      font-size: 32px;
    }

    p {
      line-height: 160%;
    }

    a {
      text-decoration: none;
      color: #FF0099;
      text-decoration: underline;
    }

    svg {
      display: inline-block;
      padding-right: 8px;
    }

    .title {
      display: flex;
      flex-direction: row;
      padding-bottom: 8px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: rgb(21, 21, 21);
      }

      h1 {
        color: #ffffff;
      }

      p {
        color: #ffffff;
      }
    }
  </style>
</head>

<body>
  <div class="title">
    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M24 40H42" stroke="url(#paint0_linear)" stroke-width="4" stroke-linecap="round"
        stroke-linejoin="round" />
      <path
        d="M33 7C33.7956 6.20435 34.8748 5.75735 36 5.75735C36.5572 5.75735 37.1088 5.86709 37.6236 6.08031C38.1383 6.29352 38.606 6.60603 39 7C39.394 7.39396 39.7065 7.86167 39.9197 8.37641C40.1329 8.89115 40.2426 9.44284 40.2426 10C40.2426 10.5571 40.1329 11.1088 39.9197 11.6236C39.7065 12.1383 39.394 12.606 39 13L14 38L6 40L8 32L33 7Z"
        stroke="url(#paint1_linear)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
      <defs>
        <linearGradient id="paint0_linear" x1="40.75" y1="-29" x2="-11.126" y2="10.9656" gradientUnits="userSpaceOnUse">
          <stop stop-color="#0057FF" />
          <stop offset="1" stop-color="#FF0099" />
        </linearGradient>
        <linearGradient id="paint1_linear" x1="23.1213" y1="5.75735" x2="23.1213" y2="40"
          gradientUnits="userSpaceOnUse">
          <stop stop-color="#0057FF" />
          <stop offset="1" stop-color="#FF0099" />
        </linearGradient>
      </defs>
    </svg>
    <h1>Focus</h1>
  </div>
  <p>
    Focus is a visual overlay for Google Docs. Made to help you focus while
    writing documents. Made by
    <a href="https://twitter.com/lorenzodelijser" target="_blank">Lorenzo de Lijser</a>
  </p>
</body>

</html>
