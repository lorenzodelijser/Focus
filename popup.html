<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        box-sizing: border-box;
      }

      * {
        box-sizing: inherit;
      }
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        background: #ffffff;
        width: 160px;
        height: auto;
        padding: 16px;
        line-height: 1.65;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        direction: ltr;
        font-feature-settings: "kern";
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      h1,
      p,
      a {
        display: block;
        margin-block-start: 0;
        margin-block-end: 0;
        margin-inline-start: 0;
        margin-inline-end: 0;
      }

      h1 {
        color: #000000;
      }

      p {
        color: #313131;
      }

      a {
        text-decoration: none;
        color: #356df2;
      }

      a:hover {
        text-decoration: underline;
      }

      svg {
        display: inline-block;
        padding-right: 8px;
      }

      .title {
        display: flex;
        flex-direction: row;
        padding-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <svg viewBox="0 0 512 512" width="32px" heigth="32px">

          fill="#356DF2"

        ></path>
      </svg>
      <h1>Surface</h1>
    </div>
    <p>
      Surface is a visual overlay for Google Docs. Made to help you focus while
      writing documents. Made by
      <a href="https://twitter.com/lorenzodelijser" target="_blank"
        >Lorenzo de Lijser</a
      >
    </p>
  </body>
</html>
